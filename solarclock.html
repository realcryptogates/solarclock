  <script type="text/javascript">
                $(document).ready(function(){
                  var canvas = $('#mycanvas');

                  var context = canvas.get(0).getContext('2d');
                  var centreX = canvas.width()/2;
                  var centreY = canvas.height()/2;
                  var sratio=.5
                  var gradient = context.createRadialGradient(centreX, centreY,200*sratio,centreX,centreY,400*sratio);
                  
              
                  gradient.addColorStop(0,'rgb(200,200,150)');
                  gradient.addColorStop(1, 'rgb(0,0,0)');
                  context.fillStyle=gradient;
                  context.fillRect(0,0,canvas.width(),canvas.height());
                
                  context.shadowBlur='150';
                  context.shadowColor='rgb(250,0,0)';
                  context.fillStyle='rgb(250,250,0)';                 
                  context.beginPath();
                  context.arc(400*sratio,400*sratio,30*sratio,0,Math.PI*2,false);
                  context.closePath();       
                  context.fill();
                

     <!-- initial planet function -->
                                      
                  var planets = function(x,y,Q,r,year,color,size){
                    
              <!-- finding ratio  -->
                    var tunix=1549499771000;
                    var d=Date.now();
                    var t=((d-tunix)/year)+Q;
                    t=t-Math.floor(t);
                    
               <!-- sizes and positions -->                    
                    this.color=color;
                    this.size=size*sratio;
                    this.r=r*sratio;

                    this.x=400*sratio+Math.cos(t*2*Math.PI)*this.r;
                    this.y=400*sratio-Math.sin(t*2*Math.PI)*this.r;                                        
                    this.x=Math.round(this.x);
                    this.y=Math.round(this.y);
                    
                    context.shadowBlur='30';
                    context.shadowColor='rgb(0,0,0)';
                    context.fillStyle=this.color;
                    context.beginPath();
                    context.arc(this.x,this.y,this.size,0,Math.PI*2,false);
                    context.closePath();       
                    context.fill();
                }
                
                  
    <!-- input variables for planet function -->          
                  
                var mercyear=88*24*60*60*1000;
                var vyear=225*24*60*60*1000;       
                var eyear=365*24*60*60*1000;
                var marsyear=687*24*60*60*1000;
                var jyear=11.862*365*24*60*60*1000;
                var syear=29.457*365*24*60*60*1000;
                var uyear=84.011*365*24*60*60*1000;
                var nyear=164.79*365*24*60*60*1000;
                
                var merccolor='rgb(100,80,80)';
                var vcolor='rgb(210,105,30)';
                var ecolor='rgb(30,200,0)';
                var marscolor='rgb(139,0,0)';
                var jcolor='rgb(255,140,0)';
                var scolor='rgb(255,222,173)';
                var ucolor='rgb(176,196,222)';
                var ncolor='rgb(0,0,200)';
                
                var mercsize=50/6;
                var vsize=177/13;
                var esize=197/13;
                var marssize=56/5;
                var jsize=22;
                var ssize=15;
                var usize=15;
                var nsize=15;
                
                var mercrad=50;
                var vrad=90;
                var erad=140;
                var marsrad=200;
                var jrad=240;
                var srad=300; 
                var urad=330;
                var nrad=400;
                
                var x;
                var y;
                
                var mercury=planets(x,y,.04,mercrad,mercyear,merccolor,mercsize);
                var venus=planets(x,y,.64,vrad,vyear,vcolor,vsize);
                var earth=planets(x,y,.48,erad,eyear,ecolor,esize);
                var mars=planets(x,y,.26,marsrad,marsyear,marscolor,marssize);
                
                var jupiter=planets(x,y,.8,jrad,jyear,jcolor,jsize);
                var saturn=planets(x,y,.86,srad,syear,scolor,ssize);
                var uranus=planets(x,y,.21,urad,uyear,ucolor,usize);
                var neptune=planets(x,y,.09,nrad,nyear,ncolor,nsize);
                
                  
                  
          <!-- writings -->        
                                                    
                  
                context.fillStyle='rgb(255,255,255)'
                var title="Solar Clock"
                var fontsize=50*sratio
                var fonttext="bold "+fontsize+ "px " + "serif"
                context.font=fonttext
                context.fillText(title,11*sratio,50*sratio)
                
                
                var descript= 'Planetary Tracking System' 
                var fontsize=23*sratio
                var fonttext=fontsize+ "px " + "serif"                
                context.font=fonttext
                context.fillText(descript,12*sratio,80*sratio)
                
                var currentdate = new Date();
                var fontsize=18*sratio
                var fonttext=fontsize+ "px " + "serif"    
                context.font=fonttext
                context.fillText(currentdate,13*sratio,110*sratio)
                
                var name='Operator: Daniel Kim'
                var fontsize=20*sratio
                var fonttext=fontsize+ "px " + "serif"   
                context.font=fonttext
                context.fillText(name,11*sratio,790*sratio)
                                                               
                });
</script>

           <!-- writings -->
